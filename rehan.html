<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>

    <link href="css/singup.css" rel="stylesheet">
</head>
</head>
<body>

    <main class="form-signin w-100 m-auto">
    <form action="/" method="post">
    
        <img class="mb-4 img" src="img/weathercloud.jpg" alt="" width="100" height="100">
        <h1 class="h3 mb-3 fw-normal">Weather-App</h1>
    
        <div class="form-floating">
            <input type="text" name="cityName" class="form-control top"  placeholder="City Name">
            <label class="lab" for="City">Enter City Name</label>
          </div>
    
          <button class="w-100 btn btn-lg btn-primary" type="submit">GO</button>
          <p class="mt-5 mb-3 text-muted">&copy; MD Rehan</p>
    </form>
</main>
</body>
</html>
